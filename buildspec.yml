version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
    commands:
      - echo "Installing dependencies"
      - pip install -r requirements.txt -t .
  build:
    commands:
      - echo "Zipping Lambda package"
      - zip -r function.zip .
  post_build:
    commands:
      - echo "Build completed successfully."

artifacts:
  files:
    - function.zip
